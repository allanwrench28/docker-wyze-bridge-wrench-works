name: Mark stale issues and PRs

on:
  schedule:
    # Run daily at 1:00 AM UTC
    - cron: '0 1 * * *'
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - name: Mark stale issues and PRs
        uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          # Issues
          stale-issue-message: |
            This issue has been automatically marked as stale because it has not had recent activity. 
            
            It will be closed if no further activity occurs within 7 days. 
            
            If this issue is still relevant, please:
            - Provide additional information
            - Confirm the issue still exists with the latest version
            - Add the `keep-open` label to prevent auto-closing
            
            Thank you for your contributions!
          close-issue-message: |
            This issue has been automatically closed due to inactivity.
            
            If you believe this issue is still relevant, please reopen it with updated information.
          days-before-issue-stale: 60
          days-before-issue-close: 7
          stale-issue-label: 'stale'
          exempt-issue-labels: 'keep-open,bug,security,upstream-update,pinned'
          
          # Pull Requests
          stale-pr-message: |
            This pull request has been automatically marked as stale because it has not had recent activity.
            
            It will be closed if no further activity occurs within 14 days.
            
            If you're still working on this PR:
            - Please update it
            - Rebase on the latest main branch
            - Respond to any review comments
            - Add the `keep-open` label
            
            Thank you for your contribution!
          close-pr-message: |
            This pull request has been automatically closed due to inactivity.
            
            If you'd like to continue with these changes, please reopen the PR or create a new one.
          days-before-pr-stale: 45
          days-before-pr-close: 14
          stale-pr-label: 'stale'
          exempt-pr-labels: 'keep-open,in-progress,pinned'
          
          # General settings
          operations-per-run: 30
          remove-stale-when-updated: true
          ascending: true
